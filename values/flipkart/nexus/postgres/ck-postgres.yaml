apiVersion: acid.zalan.do/v1
kind: postgresql
metadata:
  name: ck-postgres
  namespace: codekarma

spec:
  enableLogicalBackup: true
  teamId: flipkart
  numberOfInstances: 2
  env:
    - name: USE_WALG_RESTORE
      value: "true"
    - name: STANDBY_USE_WALG_RESTORE
      value: "true"
    - name: STANDBY_WALE_ENV_DIR
      value: "/run/etc/wal-e.d/env-standby"
    
    # 1. Point the Prefix exactly to where basebackups_005 lives
    # NOTICE THE DOUBLE SLASH (//) AND THE "wal/15/" AT THE END
    - name: STANDBY_WALE_GS_PREFIX
      value: "gs://ck-flipkart-pg-storage-bucket//test/spilo/ck-postgres/4b1f7ece-f375-4718-9a3b-e89c73d2a4f3/wal/15/"
    - name: STANDBY_WALG_GS_PREFIX
      value: "gs://ck-flipkart-pg-storage-bucket//test/spilo/ck-postgres/4b1f7ece-f375-4718-9a3b-e89c73d2a4f3/wal/15/"

  standby:
    # 2. Match the s3_wal_path to the same location
    s3_wal_path: "gs://ck-flipkart-pg-storage-bucket//test/spilo/ck-postgres/4b1f7ece-f375-4718-9a3b-e89c73d2a4f3/wal/15"
  imagePullSecrets:
    - name: ckn-ghcr-secret
  serviceAccountName: postgres-pod
  postgresql:
    version: "15"

  volume:
    size: 10Gi
    storageClass: ckn-gcp-sc

  users:
    cknexus:
      - superuser
      - createdb

  databases:
    ckservicedb: cknexus

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: postgres-pod
  namespace: codekarma
  annotations:
    iam.gke.io/gcp-service-account: codekarma-dev-node-sa@ck-flipkart-pg.iam.gserviceaccount.com
imagePullSecrets:
  - name: ckn-ghcr-secret
