# GCP FK CKQA environment specific values
name: karma-lens

replicaCount: 1

# Image will be set via --set parameters
# image:
#   repository: (set via --set)
#   tag: (set via --set)
#   pullPolicy: Always

imagePullSecrets:
  - name: ckn-ghcr-secret

service:
  type: ClusterIP
  port: 8080

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

# GCP FK CKQA specific tolerations and node selectors if needed
tolerations:
  - key: "CriticalAddonsOnly"
    operator: "Exists"

# GCP FK CKQA specific annotations if needed
# annotations:
#   cloud.google.com/gke-nodepool: "default-pool"
